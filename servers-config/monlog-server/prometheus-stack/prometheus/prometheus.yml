global:
  scrape_interval:     30s
  evaluation_interval: 30s
  external_labels:
      monitor: prom

rule_files:
  - /etc/prometheus/alerts/rules.yaml
  - /etc/prometheus/alerts/*.rules

alerting:
  alertmanagers:
  - scheme: http
    static_configs:
    - targets:
        - alertmanager:9093

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'cadvisor'
    static_configs:
      - targets:
        - pod.monlog-server.mecan.ir
        - pod.foo-server.mecan.ir
        - pod.bar-server.mecan.ir
    scheme: https
    basic_auth:
      username: 'MeCan'
      password: 'UNojpA3tXsYiH9gzZcCCCaEVhfL3gw'

  - job_name: 'node-exporter'
    static_configs:
      - targets:
        - node.monlog-server.mecan.ir
        - node.foo-server.mecan.ir
        - node.bar-server.mecan.ir
    scheme: https
    basic_auth:
      username: 'MeCan'
      password: 'UNojpA3tXsYiH9gzZcCCCaEVhfL3gw'

  - job_name: 'blackbox_exporter'
    static_configs:
      - targets: ['blackbox-exporter:9115']

  - job_name: 'blackbox-ping'
    scrape_interval: 30s
    metrics_path: /probe
    params:
      module: [icmp_ipv4]
    static_configs:
      - targets:
          - 8.8.8.8
          - google.com
          - node-exporter
          - blackbox-exporter
          - cadvisor
          - pushgateway
          - alertmanager
          - grafana
          - prometheus
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  - job_name: 'grafana'
    scrape_interval: 30s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['grafana:3000']

  - job_name: 'alertmanager'
    scrape_interval: 30s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['alertmanager:9093']

  - job_name: 'pushgateway'
    scrape_interval: 30s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['pushgateway:9091']

  - job_name: 'traefik'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['traefik:8082']

  - job_name: 'tempo'
    static_configs:
      - targets: [ 'tempo:3200' ]

  - job_name: MeCan/mimir
    static_configs:
      - targets: ["mimir1:8080"]
        labels:
          pod: "mimir1"
      - targets: ["mimir2:8080"]
        labels:
          pod: "mimir2"
      - targets: ["mimir3:8080"]
        labels:
          pod: "mimir3"

remote_write:
  - url: http://load-balancer:9009/api/v1/push
    # Add X-Scope-OrgID header so that Mimir knows what tenant the remote write data should be stored in.
    # In this case, our tenant is "MeCan"
    headers:
      X-Scope-OrgID: MeCan
